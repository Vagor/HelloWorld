<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HelloWorld挑战</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	 <script type="text/javascript" src="./files/jquery-1.11.1.js"></script>
	<link rel="stylesheet" type="text/css" href="./files/style.css">
	
</head>
<body>
	<!-- loading -->
	<div id="loading">
		<img class="loading_logo_header" src="./images/loading-logo.png">
		<div class="loading_txt">大赛马上开始</div>
		<div class="loading_bar"></div>
		<img class="loading_logo_footer"src="./images/quspage-logo.png">
	</div>








	<!-- game_start -->
	<div id="game_start" style="display: none">
	<img class="game_start_footer_bg" src="./images/mainpage-bg.png" />
			<img class="game_start_footer_btn" src="./images/mainpage-normal.png" />
			<img class="game_start_footer_logo" src="./images/quspage-logo.png"/>
	</div>






	<!-- game_content -->
	<div id="game_content" style="display: none">
		<div class="game_content_header">
			<img class="game_content_header_logo" src="./images/quspage-logo.png">
			<img class="game_content_header_slogan" src="./images/quspage-slogan.png">
			<div class="game_content_header_time">
				<span>time:</span>
				<span id:"timeout"></span>
				<span>”</span>
			</div>
		</div>
		<div class="game_content_question">
			<div class="game_content_question_num"><span>19</span></div>
			<div class="game_content_question_code">
			</div>
		</div>
		<div class="game_content_options">
			<div class="game_content_options_option"></div>
			<div class="game_content_options_option"></div>
			<div class="game_content_options_option"></div>
			<div class="game_content_options_option"></div>
		</div>
	</div>





	<!-- game_result -->
	<div></div>
	<script type="text/javascript" src="./files/script.js"></script>
</body>
</html>
