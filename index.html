<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>HelloWorld挑战</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery-1.11.1.js"></script>
	<script type="text/javascript" src="js/zepto.min.js"></script>

	
</head>
<body>
	<!-- loading -->
	<div id="loading">
		<img class="loading-logo-header" src="images/loading-logo.png">
		<div class="loading-txt">大赛马上开始</div>
		<progress id="prog" value="0" max="100" class="loading-bar"></progress>  
		<img class="loading-logo-footer" src="images/quspage-logo.png">
	</div>








	<!-- game-start -->
	<div id="game-start" style="display: none">
	  <img class="game-start-bg" src="images/mainpage-bg.png" />
	  <img class="game-start-btn" src="images/mainpage-normal.png" />
	  <img class="game-start-logo" src="images/quspage-logo.png"/>
	</div>






	<!-- game-content -->
	<div id="game-content" style="display: none">
		<img class="game-content-bg" src="images/quspage-bg.png">
		<img class="game-content-logo" src="images/quspage-logo.png">
		<img class="game-content-slogan" src="images/quspage-slogan.png">
		<div class="game-content-time">
			<span>time:</span>
			<span id:"timeout">19</span>
			<span>”</span></div>
		<div class="game-content-question">
			<div class="game-content-question-num"><span></span></div>
			<div class="game-content-question-code"></div>
		</div>
		<div class="game-content-options">
			<div class="game-content-options-option choice1"></div>
			<div class="game-content-options-option choice2"></div>
			<div class="game-content-options-option choice3"></div>
			<div class="game-content-options-option choice4"></div>
		</div>
	</div>






	<!-- game-result -->
	<div id="game-result" style="display: none">
		<img class="game-result-bg" src="images/lastpage-bg.png">
		<img class="game-result-logo" src="images/lastpage-logo.png">
		<!-- <img class="game-result-slogan" src="images/lastpage-slogan.png"> -->
		<img class="game-result-img result-lose" src="images/lastpage-heartbreak.png">
		<img class="game-result-img result-success" src="images/lastpage-congratulation.png">
		<img class="game-result-btn-again" src="images/lastpage-again-normal.png">
		<p class="game-result-txt result-lose">So Sad!<br/>你竟然一题都没答出来</p>
		<p class="game-result-txt result-success">恭喜你!<br/>你认出了<span>32</span>个HelloWorld<br/>击败了<span>89</span>%的菜鸟</p>

		<img class="game-result-btn-share" src="images/lastpage-share-normal.png">
	</div>








	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
